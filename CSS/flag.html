<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Flag</title>
    <style>
        .flag{
            width: 400px;
            height: 300px;
        }
        .orange{
            height: 100px;
            background-color: orange;
        }
        
        .green
        {
            height: 100px;
            background-color: green;

        }
        .white
        {
            height: 100px;
            justify-content: center;
            display: flex;
            align-items: center;
        }
        .wheel
        {
            height: 50px;
            width: 50px;
            border: 2px solid blue;
            border-radius: 255px;
              

        }
    </style>
</head>
<body>
    <div class="flag">
        <div class="orange"></div>
        <div class="white"> <div class="wheel"></div></div>
        <div class="green"> </div>
    </div>
</body>
</html>
