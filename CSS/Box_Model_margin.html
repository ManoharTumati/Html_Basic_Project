<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box_Margin</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            border: 5px solid greenyellow;
            padding-top: 10px;
            text-align: center;
        
            
        }
        .box2
        {
            width: 100px;
            height: 100px;
            border: 5px solid blue;
            margin: 10px 0px 10px 0px;
        }
        .box3{
         width: 100px;
            height: 100px;
            border: 5px solid olivedrab;   
        }
    </style>
</head>
<body>
    <div class="box1">
                    Welcome
    </div>
    <div class="box2">
              Frontend
    </div>
    <div class="box3">
              Corse
    </div>
</body>
</html>
