<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Container</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        .search
        {
          /*  border: 2px solid rgb(17, 46, 240);*/
            border-radius: 15px;
            width: 700px;
            padding: 8px;
            margin: auto;
            margin-top: 20%;
            box-shadow: 2px 4px 6px rgba(26, 2, 2, 0.5);
        }
        .search input{
            width: 80%;
            border: none;
            outline: none;
            font-size: 1rem;
            margin-right: 5px;
        }
        .fa-magnifying-glass
        {
            margin-right: 15px;
            margin-left: 5px;
        }
        .fa-microphone
        {
            margin-right: 25px;
        }
        .fa-camera
        {
            margin-right: 0px;
        }
    </style>
</head>
<body>
    <div class="search">
    <i class="fa-solid fa-magnifying-glass"></i>
    <input type="text" placeholder="Search Google or type Url">
    <i class="fa-solid fa-microphone"></i>
    <i class="fa-regular fa-camera"></i>
    </div>

    
</body>
</html>
