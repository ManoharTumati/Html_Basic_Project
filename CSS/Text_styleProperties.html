<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text properties</title>
    <Style>
        p{
            text-indent: 300px;
            /*text-decoration: underline;*/
            text-decoration: overline;
            text-transform: capitalize;
            text-transform: uppercase;
            text-align: justify;

        }
        h1{
            text-shadow: 2px 5px 4px  rgb(238, 115, 21);
                        /*Horizontal value(as px increases shadow moves left to right) 
                         vertical value( as incre shadow moves from top to bottom)  
                         blurness(if is less then shadow will be clear as text)
                         color  */
                       /* it can be negative as well but direction changes 
                          */
                    }
        a{
            text-decoration: none;
        }
    </Style>
</head>
<body>
