<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations 2</title>
    <style>
        .anime2
        {
            width: 100px;
            height: 100px;
            background-color: burlywood;
            animation-name: mano;
            animation-duration: 8s;
            animation-delay: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
           /* animation-fill-mode: forwards;
           */
        }
        @keyframes mano{
          /*  form{
                width: 200px;
                height: 200px;
                background-color: turquoise;
                transform: translate(400px);
            }
            to{
                height: 300px;
                background-color: black;

            }*/
            0%{
                width: 200px;
                height: 200px;
                background-color: red;
            }
            40%
            {
                border-radius: 50%;

            }
            70%
            {
                width: 300px;
                height: 300px;
                background-color: aqua;
                
                border-radius: 70px;
                transform: translate(400px);
            }
            100%{
                 width: 300px;
                height: 300px;
                background-color: green;
                border-radius: 50%;
                transform: translate(800px);


            }
        }
    </style>
</head>
<body>
    
    <div class="anime2">

    </div>
</body>
</html>
