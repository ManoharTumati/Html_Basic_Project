        /*combinator (4 types)

        .navbar a

            font-size: 1.1rem;
            color: black;

        }
         /*
    Basically each and every element should carry a default display value
    there are different types of display properties we are having:
    1) inline
    2) block
    3) inline-Block
    4) flex
    5) grid 
    6) none

    display: flex -> parent works on one row/ one column
    flex-direction : row, column, column-reverse, row-reverse
    flex-wrap : wrap, no-wrap, wrap-reverse
    flex-flow : combination of flex-direction & flex-wrap

    justify-content : which works on the row
    flex-start, flex-end, center, space-around, space-between,space-evenly

    align-items : which works on the column
    flex-start, flex-end, center,space-around, space-between,space-evenly

    align-content : flex-start, flex-end, center,space-around, space-between,space-evenly, stretch
    */
