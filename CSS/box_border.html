<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border properties</title>
    <style>
        .box_border
        {
            width : 200px;
            height : 200px;
            border: 10px solid rgb(133, 133, 217);
            /* border-width:2px; */
            border-style: dashed;
            border-color: aqua; 
            border-left: 3px solid rgb(28, 7, 186);
            border-top: 3px solid rgb(224, 17, 48);
            border-right: 3px solid rgb(9, 226, 71);
            border-bottom: 3px solid green;
            border-radius: 50%;
            
            
        }
    </style>
</head>
<body>
  <center> <div class="box_border">

    </div> </center>
</body>
</html>
