<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        .magic
        {
            width: 100px;
            height: 100px;
            background-color: aquamarine;   
        }
        .magic:hover{
            width: 200px;
            height: 200px;
            transform: translate(400px,200px);
            transform: scale(1.23);
            transform: rotate(-30deg);/*rotates anti-clockwise */
            /*if positive degree then rotates clockwise direction*/
            transform: skew(100deg,100deg);

        }
    </style>
</head>
<body>
    <div class="magic">

    </div>
    
</body>
</html>
